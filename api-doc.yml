swagger: "2.0"
info:
  description: ""
  version: "0.1.0"
  title: "CMRS 接口描述文档"
  termsOfService: "http://117.78.6.206:9580"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "117.78.6.206:9580"
basePath: "/"
tags:
  - name: "用户认证"
  - name: "用户维护自己信息"
  - name: "管理员维护自己信息"
  - name: "管理员维护用户信息"
  - name: "管理员维护餐厅的基本信息"
  - name: "管理员维护餐厅的菜单信息"
schemes:
  - http
security:
  - CMRSSecurity: []
consumes:
  - application/json
produces:
  - application/json
paths:
  /user/sign-in-with-password:
    post:
      security: []
      tags:
        - "用户认证"
      summary: "用户使用密码进行登录"
      parameters:
        - in: body
          name: "使用密码登录命令"
          description: "用户提交的认证信息"
          required: true
          schema:
            $ref: "#/definitions/SignInWithPasswordCommand"
      responses:
        200:
          description: "登录成功"
          schema:
            $ref: "#/definitions/LoginSuccess"
        401:
          description: "认证失败"
          schema:
            $ref: "#/definitions/EX40101"
  /user/logout:
    post:
      tags:
        - "用户认证"
      summary: "用户退出登录"
      responses:
        204:
          description: "退出登录成功"
  /user/get-self-details:
    get:
      tags:
        - "用户维护自己信息"
      summary: "用户查询自己的详细信息"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                $ref: "#/definitions/UserDetails"
  /admin/update-self-password:
    post:
      tags:
        - "管理员维护自己信息"
      summary: "管理员更新自己的密码"
      parameters:
        - in: body
          name: "管理员更新自己的密码命令"
          required: true
          schema:
            $ref: "#/definitions/UpdateUserPasswordCommand"
      responses:
        204:
          description: "退出登录成功"
  /admin/get-role-list:
    get:
      tags:
        - "管理员维护用户信息"
      summary: "管理员获取角色列表"
      parameters:
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/definitions/RoleDetailsView"
                  pageInfo:
                    $ref: "#/definitions/PageInfo"
  /admin/get-all-roles:
    get:
      tags:
        - "管理员维护用户信息"
      summary: "管理员查询全部角色"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: array
                items:
                  $ref: "#/definitions/RoleDetailsView"
  /admin/assign-role-to-user:
    post:
      tags:
        - "管理员维护用户信息"
      summary: "管理员为用户分配角色"
      parameters:
        - in: body
          name: "分配角色命令"
          description: "超级管理员或者用户管理员为用户分配角色"
          required: true
          schema:
            $ref: "#/definitions/AssignRoleToUserCommand"
      responses:
        204:
          description: "分配角色成功"
        404:
          description: "指定的用户不存在"
  /admin/remove-role-from-user:
    post:
      tags:
        - "管理员维护用户信息"
      summary: "管理员为用户移除角色"
      parameters:
        - in: body
          name: "移除角色命令"
          description: "超级管理员或者用户管理员为用户移除角色"
          required: true
          schema:
            $ref: "#/definitions/RemoveRoleFromUserCommand"
      responses:
        204:
          description: "移除角色成功"
        404:
          description: "指定的用户不存在"
  /admin/update-user-details:
    post:
      tags:
        - "管理员维护用户信息"
      summary: "管理员更新用户信息"
      parameters:
        - in: body
          name: "更新用户信息命令"
          description: "超级管理员或者用户管理员更新用户信息"
          required: true
          schema:
            $ref: '#/definitions/UpdateUserDetailsCommand'
      responses:
        204:
          description: "更新成功"
        404:
          description: "指定的用户不存在"
  /admin/update-user-password:
    post:
      tags:
        - "管理员维护用户信息"
      summary: "管理员更新用户密码"
      parameters:
        - in: body
          name: "更新用户信息命令"
          description: "超级管理员或者用户管理员新用户密码"
          required: true
          schema:
            $ref: '#/definitions/UpdateUserPasswordCommand'
      responses:
        204:
          description: "更新成功"
        404:
          description: "指定的用户不存在"
  /admin/create-clerk:
    post:
      tags:
        - "管理员维护用户信息"
      summary: "管理员创建职员接口"
      parameters:
        - in: body
          name: "管理员创建职员命令"
          required: true
          schema:
            $ref: "#/definitions/CreateClerkWithUsernameCommand"
      responses:
        200:
          description: "创建职员成功"
          schema:
            $ref: "#/definitions/CreateAggregateSuccess"
  /admin/get-user-details/:id:
    get:
      tags:
        - "管理员维护用户信息"
      summary: "管理员查询用户详情接口"
      parameters:
        - name: "id"
          in: path
          required: true
          type: string
          description: "要查询的用户ID"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                $ref: '#/definitions/UserDetails'
  /admin/get-user-list:
    get:
      tags:
        - "管理员维护用户信息"
      summary: "管理员查询用户信息列表接口"
      parameters:
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/definitions/UserDetails"
                  pageInfo:
                    $ref: "#/definitions/PageInfo"
  /admin/create-restaurant:
    post:
      tags:
        - "管理员维护餐厅的基本信息"
      summary: "管理员创建餐厅接口"
      parameters:
        - in: body
          name: "管理员创建餐厅命令"
          required: true
          schema:
            $ref: "#/definitions/CreateRestaurantCommand"
      responses:
        200:
          description: "创建餐厅成功"
          schema:
            $ref: "#/definitions/CreateAggregateSuccess"
  /admin/get-restaurant-list:
    get:
      tags:
        - "管理员维护餐厅的基本信息"
      summary: "管理员查询餐厅列表接口"
      parameters:
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/definitions/RestaurantDetails"
                  pageInfo:
                    $ref: "#/definitions/PageInfo"
  /admin/get-restaurant-details/:id:
    get:
      tags:
        - "管理员维护餐厅的基本信息"
      summary: "餐厅管理员查询餐厅接口"
      parameters:
        - name: id
          in: path
          type: string
          required: true
          description: "要查询的餐厅ID"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                $ref: '#/definitions/RestaurantDetails'
  /admin/create-single-menu-item:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "创建单品菜单项接口"
      parameters:
        - in: body
          name: "创建单品菜单命令"
          required: true
          schema:
            $ref: "#/definitions/CreateSingleMenuItemCommand"
      responses:
        200:
          description: "创建单品菜单项成功"
          schema:
            $ref: "#/definitions/CreateAggregateSuccess"
  /admin/create-set-menu-item:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "创建套餐菜单项接口"
      parameters:
        - name: "创建单品菜单命令"
          in: body
          required: true
          schema:
            $ref: "#/definitions/CreateSetMenuItemCommand"
      responses:
        200:
          description: "创建套餐菜单项成功"
          schema:
            $ref: "#/definitions/CreateAggregateSuccess"
  /admin/update-restaurant/:id/single-menu-item:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "更新单品菜单项接口"
      parameters:
        - name: "更新单品菜单项命令"
          in: body
          required: true
          schema:
            $ref: "#/definitions/UpdateSingleMenuItemCommand"
        - name: "id"
          in: path
          required: true
          type: string
          description: "菜单项所属菜单餐厅ID"
      responses:
        204:
          description: "更新单品菜单项成功"
  /user/get-all-dish-type:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "获取所有菜品接口"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: array
                items:
                  $ref: "#/definitions/DishType"
  /user/get-all-taste:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "获取所有口味接口"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: array
                items:
                  $ref: "#/definitions/Taste"
  /user/get-all-menu-item-type:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "获取所有菜单项接口类型接口"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: array
                items:
                  $ref: "#/definitions/MenuItemType"
  /admin/get-restaurant/:id/single-menu-item-list:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "管理员获取单品菜单项分页列表"
      parameters:
        - name: "id"
          type: string
          in: path
          required: true
          description: "菜单项所属餐厅ID"
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/definitions/SingleMenuItemDetails"
                  pageInfo:
                    $ref: "#/definitions/PageInfo"
  /admin/get-restaurant/{id}/all-single-menu-items:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "管理员获取所有单品菜单项"
      parameters:
        - name: "id"
          type: string
          in: path
          required: true
          description: "菜单项所属餐厅ID"
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: array
                items:
                  $ref: "#/definitions/SingleMenuItemDetails"
  /admin/get-restaurant/:id/set-menu-item-list:
    get:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "管理员获取套餐菜单项分页列表"
      parameters:
        - name: "id"
          type: string
          in: path
          required: true
          description: "菜单项所属餐厅ID"
        - name: "page"
          type: integer
          in: query
          description: "页码"
        - name: "size"
          type: integer
          in: query
          description: "页面最大记录数"
      responses:
        200:
          description: "查询成功"
          schema:
            type: object
            properties:
              code:
                type: string
                example: "20000"
              data:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/definitions/SetMunuItemDetails"
                  pageInfo:
                    $ref: "#/definitions/PageInfo"
  /admin/add-items-to-set-menu-item/:id:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "为套餐添加单品菜单项接口"
      parameters:
        - name: "套餐ID"
          in: path
          required: true
          type: string
        - name: "为套餐添加单品菜单项命令"
          in: body
          required: true
          schema:
            $ref: "#/definitions/AddItemsToSetMenuItemCommand"
      responses:
        204:
          description: "添加成功"
  /admin/delete-items-from-set-menu-item/:id:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "为套餐移除单品菜单项接口"
      parameters:
        - name: "套餐ID"
          in: path
          required: true
          type: string
        - name: "为套餐移除单品菜单项命令"
          in: body
          required: true
          schema:
            $ref: "#/definitions/RemoveItemsFromSetMenuItemCommand"
      responses:
        204:
          description: "移除成功"
  /admin/delete-menu-item/:id:
    post:
      tags:
        - "管理员维护餐厅的菜单信息"
      summary: "管理员删除某个菜单项接口"
      parameters:
        - name: "菜单项ID"
          in: path
          required: true
          type: string
      responses:
        204:
          description: "移除成功"
        409:
          description: "单品存在于套餐无法移除"
securityDefinitions:
  CMRSSecurity:
    type: apiKey
    in: header
    name: Authorization
definitions:
  SignInWithPasswordCommand:
    type: object
    properties:
      idInAccountType:
        type: string
        description: "某种账号类型中的唯一标识"
        example: "admin"
      accountType:
        type: integer
        enum:
          - 0
        description: "目前只有一种账号类型：用户名（username），值为0"
        example: 0
      password:
        type: string
        description: "密码值需要md5"
        example: "0192023a7bbd73250516f069df18b500"
    required:
      - idInAccountType
      - accountType
      - password
  CreateClerkWithUsernameCommand:
    type: object
    properties:
      username:
        type: string
        example: "zhangsan"
      realName:
        type: string
        example: "张三"
      password:
        type: string
        example: "babd4a84418fb04015ac773f7459727c"
    required:
      - username
      - realName
      - password
  AssignRoleToUserCommand:
    type: object
    properties:
      userId:
        type: string
        example: "02574b7c-5f69-4a08-8e54-4e46fba25938"
      roleId:
        type: string
        example: "a71ed7a7ee2cf1555a77038538c2c68c"
    required:
      - userId
      - roleId
  RemoveRoleFromUserCommand:
    type: object
    properties:
      userId:
        type: string
        example: "02574b7c-5f69-4a08-8e54-4e46fba25938"
      roleId:
        type: string
        example: "a71ed7a7ee2cf1555a77038538c2c68c"
    required:
      - userId
      - roleId
  UpdateUserDetailsCommand:
    type: object
    properties:
      id:
        type: string
        example: "b6bdf1c1-5094-45d8-ad1d-231e0f19b48b"
      realName:
        type: string
        example: "李四"
    required:
      - id
      - realName
  UpdateUserPasswordCommand:
    type: object
    properties:
      userPasswordId:
        type: string
        example: "fb108ea4-8a43-4d02-83f9-25eae836fe41"
      userId:
        type: string
        example: "817f1cde-cc3b-4ef1-85b3-0d41f3b32260"
      newUserPassword:
        type: string
        description: "密码md5哈希后的字符串"
        example: "babd4a84418fb04015ac773f7459727c"
    required:
      - userPasswordId
      - userId
      - newUserPassword
  CreateRestaurantCommand:
    type: object
    properties:
      name:
        type: string
        description: "餐厅名称"
        example: "四季餐厅"
      description:
        type: string
        description: "餐厅介绍"
        example: "四季餐厅的介绍"
    required:
      - name
      - description
  CreateSingleMenuItemCommand:
    type: object
    properties:
      restaurantId:
        type: string
        example: "f52bb20a-45f0-44c1-b424-e2637e2c2d3e"
      name:
        type: string
        example: "萝卜丸子汤"
      dishTypeId:
        type: string
        example: "1ab7d23f-5857-4d0b-9f19-dbde727c08bf"
      tasteId:
        type: string
        example: null
      price:
        type: number
        example: 15.5
    required:
      - restaurantId
      - name
      - dishTypeId
      - price
  CreateSetMenuItemCommand:
    type: object
    properties:
      restaurantId:
        type: string
        example: "f52bb20a-45f0-44c1-b424-e2637e2c2d3e"
      name:
        type: string
        example: "商务简餐"
      price:
        type: number
        description: "套餐的定价，一般会比总价低"
        example: 25.5
      singleItemIdList:
        type: array
        items:
          type: string
          description: "套餐包含的单品菜单项的ID列表"
          example:
            - "7de43c37-714c-49e7-8a56-a35a29e2e552"
            - "bcf99f0c-33cd-4219-ab95-0b8b910b1da1"
    required:
      - restaurantId
      - name
      - price
      - singleItemIdList
  UpdateSingleMenuItemCommand:
    type: object
    properties:
      id:
        type: string
        example: "e13623d6-7308-4a05-8e57-f106ac437262"
      name:
        type: string
        example: "西湖牛肉羹"
      dishTypeId:
        type: string
        example: "1ab7d23f-5857-4d0b-9f19-dbde727c08bf"
      tasteId:
        type: string
        example: "97ff7f12-f28b-416a-9600-f8927b0fb281"
      price:
        type: number
        example: 12.5
      onShelve:
        type: boolean
        example: true
  LoginSuccess:
    type: object
    properties:
      code:
        type: string
        example: "20000"
      data:
        type: object
        properties:
          token:
            type: string
            example: "2f83252d-ab8b-4568-ad12-7a758f6e9f43"
          userId:
            type: string
            example: "a8d17dcb-49dd-4e68-8c75-db20eb28b258"
  CreateAggregateSuccess:
    type: object
    properties:
      code:
        type: string
        example: "20000"
      data:
        type: object
        properties:
          id:
            type: string
            example: "b6bdf1c1-5094-45d8-ad1d-231e0f19b48b"
  UserDetails:
    type: object
    properties:
      id:
        type: string
        example: "2f83252d-ab8b-4568-ad12-7a758f6e9f43"
      realName:
        type: string
        example: "超级管理员"
      accountViewList:
        type: array
        items:
          $ref: "#/definitions/AccountView"
      roleViewList:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              example: "9fdd4a72bdfe15c619db8e526968da25"
            name:
              type: string
              example: "ROLE_SUPER_ADMIN"
